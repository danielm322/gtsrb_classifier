# @package _global_

# default configuration
defaults:
    # model config
    - trainer: default_trainer.yaml
    - model: model_resnet.yaml
    - datamodule: gtsrb_datamodule.yaml
    - callbacks: default_callbacks.yaml
    - logger: mlflow.yaml

    # enable color logging
    # - override hydra/hydra_logging: colorlog
    # - override hydra/job_logging: colorlog

work_dir: ${hydra:runtime.cwd}
data_dir: ./gtsrb-data/
log_dir: logs_hydra/runs/${logger.mlflow.experiment_name}/${now:%Y-%m-%d_%H-%M-%S}

# use `python main.py debug=true` for easy debugging
# this will run 1 train, val and test loop with only 1 batch
#debug: False

#disable_warnings: True
rich_progbar: False
slurm: False
seed: 9290

# MCD parameters
mcd_n_samples: 16
layer_type: "Conv"
architecture: "resnet"
hook_location: 2
reduction_method: "fullmean"
original_resnet_architecture: True
gtsrb_model_path: "./lightning_logs/2023-09-04_11-18-38_sn/last.ckpt"  # Daniel
train_subsamples_size: 0.25  # of the train dataset to perform the OoD detection tasks, not the training

hydra:
    # output paths for hydra logs
    run:
        dir: ${log_dir}

    sweep:
        dir: logs_hydra/multiruns/${now:%Y-%m-%d_%H-%M-%S}
        subdir: ${hydra.job.num}
